<!-- Container -->
<div class="container mx-auto">
  <div class="flex justify-center px-6 my-12">
    <!-- Row -->
    <div class="w-full xl:w-3/4 lg:w-11/12 flex flex-col lg:flex-row">
      <!-- Col (Image) -->
      <div
        class="w-full lg:w-1/2 hidden lg:block bg-cover rounded-l-lg"
        style="background-image: url('assets/img/beach-2836300_1280.jpg'); height: 500px; background-size: cover; background-position: center;"
      ></div>
      <!-- Col (Form) -->
      <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none flex flex-col justify-between">
        <div>
          <h3 class="pt-4 text-2xl text-center">¡Bienvenido!</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
            <div class="mb-4">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                Email
              </label>
              <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="email"
                type="text"
                formControlName="email"
                placeholder="Email"
              />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-xs italic text-red-500">
                Por favor ingrese un email válido
              </div>
            </div>
            <div class="mb-4">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                Contraseña
              </label>
              <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                formControlName="password"
                placeholder="********"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-xs italic text-red-500">
                La contraseña requiere mínimo 8 caracteres
              </div>
            </div>
            <div class="mb-6 text-center">
              <button
                class="w-full px-4 py-2 font-bold text-secondaryt bg-primaryt rounded-full hover:bg-secondaryt hover:text-primaryt focus:outline-none focus:shadow-outline"
                type="submit"
                [disabled]="loginForm.invalid"
              >
                Iniciar sesión
              </button>
            </div>
            <hr class="mb-6 border-t" />
            <div class="text-center">
              <a
                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                href="/registro"
              >
                Registrate si no tienes una cuenta con nosotros
              </a>
            </div>
            <div class="text-center">
              <a
                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                href="#"
              >
                ¿Has olvidado la contraseña?
              </a>
            </div>
          </form>
        </div>
        <div *ngIf="errorMessage" class="text-center text-red-500">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
</div>
