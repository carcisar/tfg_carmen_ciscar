<!-- Container -->
<div class="container mx-auto">
  <div class="flex justify-center px-6 my-12">
    <div class="w-full xl:w-3/4 lg:w-11/12 flex flex-col lg:flex-row">
      <!-- Col (Image) -->
      <div
        class="w-full lg:w-1/2 hidden lg:block bg-cover rounded-l-lg"
        style="background-image: url('assets/img/beach-2836300_1280.jpg'); height: 500px; background-size: cover; background-position: center;"
      ></div>
      <!-- Col (Form) -->
      <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none flex flex-col justify-between">
        <div>
          <h3 class="pt-4 text-2xl text-center">Crear una cuenta</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="nombreUsuario">Nombre</label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="nombreUsuario"
                  type="text"
                  formControlName="nombreUsuario"
                  placeholder="Nombre"
                />
                <div *ngIf="registerForm.get('nombreUsuario')?.invalid && registerForm.get('nombreUsuario')?.touched" class="text-xs italic text-red-500 mt-1">
                  El nombre es requerido
                </div>
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="apellidoUsuario">Apellido</label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="apellidoUsuario"
                  type="text"
                  formControlName="apellidoUsuario"
                  placeholder="Apellido"
                />
                <div *ngIf="registerForm.get('apellidoUsuario')?.invalid && registerForm.get('apellidoUsuario')?.touched" class="text-xs italic text-red-500 mt-1">
                  El apellido es requerido
                </div>
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="email">Email</label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="email"
                  type="email"
                  formControlName="email"
                  placeholder="Email"
                />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-xs italic text-red-500 mt-1">
                  <div *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido</div>
                  <div *ngIf="registerForm.get('email')?.errors?.['email']">Formato de email inválido</div>
                </div>
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">Contraseña</label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="password"
                  type="password"
                  formControlName="password"
                  placeholder="********"
                />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-xs italic text-red-500 mt-1">
                  <div *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
                  <div *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres</div>
                </div>
              </div>
            </div>
            <div class="mb-6 text-center">
              <button
                class="w-full px-4 py-2 font-bold text-secondaryt bg-primaryt rounded-full hover:bg-secondaryt hover:text-primaryt focus:outline-none focus:shadow-outline"
                type="submit"
                [disabled]="registerForm.invalid"
              >
                Registrarse
              </button>
            </div>
            <hr class="mb-6 border-t" />
            <div class="text-center">
              <a
                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                href="/"
              >
                ¿Ya tienes una cuenta? Inicia sesión
              </a>
            </div>
          </form>
        </div>
        <div *ngIf="errorMessage" class="text-center text-red-500">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
</div>
