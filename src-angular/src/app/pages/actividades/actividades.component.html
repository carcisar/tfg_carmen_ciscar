<section *ngIf="actividades.length > 0" class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center">
        <button (click)="goBack()" class="mr-4 text-gray-900 btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h2 class="text-gray-900 text-lg font-medium">{{ 'Actividades en ' + nombreDestino }}</h2>
      </div>
    </div>
    <div class="mb-4 flex justify-between items-center relative space-x-4">
      <app-search #searchInput (search)="onSearch($event)" class="w-1/3 h-10"></app-search>
      <app-select
        [options]="getCategoriaOptions()"
        (selectedValueChange)="onCategoriaChange($event)"
        [defaultOptionLabel]="'CATEGORÃA'"
        [defaultOptionValue]="''"
        [(ngModel)]="selectedCategoria"
        class="w-1/6">
      </app-select>
    </div>
    <div class="flex flex-wrap -m-4 mt-4">
      <div *ngFor="let actividad of filteredActividades" class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <div class="relative h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
          <a (click)="verDetalleActividad(actividad.id)" class="block relative h-48 rounded overflow-hidden">
            <img [src]="'http://localhost:8081/files/' + actividad.imagen" alt="imagen de actividad" class="object-cover object-center w-full h-full block">
          </a>
          <div class="mt-4 p-4">
            <div class="flex justify-between items-center">
              <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{ actividad.categoria }}</h3>
              <span class="bg-gray-200 bg-opacity-75 p-1 rounded text-gray-500 text-xs tracking-widest title-font mb-1">{{ actividad.puntuacion }}</span>
            </div>
            <h2 class="text-gray-900 title-font text-lg font-medium">{{ actividad.nombre }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
